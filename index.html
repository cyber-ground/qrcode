<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--* Google Font poppins -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet"> -->
  <!--* Font Awesome -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
  <!--* HTML5 QR CODE CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <title>QR CODE</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="howler.min.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>


<!--------------------------------------------->
<!--* QR CODE GENERATOR -->

<div class="container">
  <div class="wrapper">
    <div class="iconSwap-wrapper">
      <i class="iconSwap"><img src="svg/repeat-enabled.svg" alt=""></i>
      <p class="swapText">SWAP TO TYPING TEXT</p>
    </div>
    <ul>color
      <li class="selected" data-theme="color=000&bgcolor=cfcfcf"></li>
      <li data-theme="color=07f&bgcolor=cfcfcf"></li>
      <li data-theme="color=259600&bgcolor=cfcfcf"></li>
      <li data-theme="color=f30&bgcolor=dfdfdf"></li>
      <li data-theme="color=b0f&bgcolor=cfcfcf"></li>
    </ul>
  </div>
  <form>
    <input type="text" name="url" placeholder="Enter URL" autocomplete="off">
    <div class="image-wrapper"></div>
    <button type="submit" class="btnSubmit">QR Code Generator</button>
  </form>
  <div class="btn-wrapper">
    <div class="btn-lineBreak">Line Break</div> 
    <div class="btn-clearText">Clear Text</div>
  </div>
</div>

<div class="camera">
	<img src="svg/camera.svg" alt="">
</div>

<div class="scannerContainer"></div>


<!--------------------------------------------->


































































</body>
</html>
