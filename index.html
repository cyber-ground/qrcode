<!-- QR CODE GENERATOR -->


<div class="container">
  <div class="wrapper">
    <h1>QR Code Generator</h1>
    <ul>Color
      <li class="selected" data-theme="color=333&bgcolor=fff"></li>
      <li data-theme="color=0af&bgcolor=155586"></li>
      <li data-theme="color=ff0&bgcolor=585c07"></li>
      <li data-theme="color=ee6007&bgcolor=333"></li>
      <li data-theme="color=0ff&bgcolor=088181"></li>
    </ul>
  </div>
  <form>
    <input type="text" name="url" placeholder="Enter URL" autocomplete="off">
    <div class="image-wrapper"></div>
    <button type="submit">Generate QR Code</button>
  </form>
</div>
