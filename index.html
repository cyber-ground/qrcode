  <!--+ Google Font poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <!--* Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!--+ QR CODE.JS DOWNLOAD 2 CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <!--* HTML5 QR CODE CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <title>QR CODE</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>

<body>


<!--------------------------------------------->
<!-- QR CODE GENERATOR -->

<div class="container">
  <div class="wrapper">
    <h1 class="title">QR Code Generator</h1>
    <ul>Color
      <li class="selected" data-theme="color=000&bgcolor=cfcfcf"></li>
      <li data-theme="color=07f&bgcolor=cfcfcf"></li>
      <li data-theme="color=259600&bgcolor=cfcfcf"></li>
      <li data-theme="color=f30&bgcolor=dfdfdf"></li>
      <li data-theme="color=b0f&bgcolor=cfcfcf"></li>
    </ul>
  </div>
  <form>
    <input type="text" name="url" placeholder="Enter URL" autocomplete="off">
    <div class="image-wrapper"></div>
    <button type="submit">Generate QR Code</button>
  </form>
  <div class="icon">Line Break</div>
</div>

<div class="camera">
	<img src="img/camera.svg" alt="">
</div>

<div class="scannerContainer"></div>
